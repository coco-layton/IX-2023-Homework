<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="card p-4">
        <div class="text-center">
          <h1>Badly Explained Movies</h1>
          <hr />
          <div id="movie-description" class="py-2"></div>
          <hr />
          <div class="input-group mb-3">
            <input
              id="guess"
              type="text"
              class="form-control"
              placeholder="Enter your guess"
            />
          </div>
          <div id="output" class="py-2"></div>
          <div class="d-grid gap-2">
            <button onclick="guessEntered()" type="button" 
            class="btn btn-primary">Submit</button>
            <hr />
            <button onclick="wantsHint()" type="button"
            class="btn btn-dark">Show Hint</button>
            <div id="hint" class="py-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
